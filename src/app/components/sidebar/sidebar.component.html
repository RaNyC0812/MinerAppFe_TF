<div class="sidenav" [ngClass]="showSidebar() ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleSidebar()">M</button>
      <div class="logo-text" *ngIf="showSidebar()">MineraApp</div>
      <button class="btn-close" *ngIf="showSidebar()" (click)="toggleSidebar()">
        <i class="fa fa-times close-icon" ></i>
      </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let item of navItems">
        <a class="sidenav-nav-link" [routerLink]="item.routerLink" > 
          <i class="sidenav-link-icon" [ngClass]="item.icon"> </i>
          <span class="sidenav-link-text" *ngIf="showSidebar()">{{ item.text }}</span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" (click)="cerrarSesion()">
          <i class="sidenav-link-icon fal fa-sign-out-alt"></i>
          <span class="sidenav-link-text" *ngIf="showSidebar()">Salir</span>
        </a>
      </li>
    </ul>
  </div>
  <div *ngIf="showSidebar()" class="sidenav-overlay" (click)="toggleSidebar()"></div>
